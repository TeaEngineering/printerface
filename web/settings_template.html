
<%inherit file="bootstrap.html"/>
<%block name="title">- Templates</%block>

<h3>Templates</h3>

% if message:
<div class="alert alert-success">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	${message}
</div>
% endif

<form method="get" action="">

<div class="row-fluid">
<textarea rows="20" cols="60" class="span12" name="template">
${template}</textarea>
<button class="btn btn-primary">Update Template</button>
</form>

</div>
